<div class="content">
    <h2>Hospedes</h2>
    <button class="btn btn-primary mb-3" onclick="showAddGuestForm()">add Hospede</button>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="guestTableBody">
            <!-- Hospedes serão carregados aqui -->
        </tbody>
    </table>
</div>

<div id="guestFormModal" style="display:none;">
    <h3 id="formTitle">Incluir Hóspede</h3>
    <form id="guestForm">
        <input type="hidden" id="guestId">
        <div class="mb-3">
            <label for="guestName" class="form-label">Nome</label>
            <input type="text" class="form-control" id="guestName" required>
        </div>
        <div class="mb-3">
            <label for="guestEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="guestEmail" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" onclick="closeGuestForm()">Cancel</button>
    </form>
</div>
